<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootHub - 축구 직관 기록 앱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: #2563eb;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 50px;
        }
        h1 {
            color: #111827;
            font-size: 36px;
            margin-bottom: 8px;
        }
        .tagline {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .links a {
            display: block;
            padding: 16px 24px;
            background: #f3f4f6;
            color: #374151;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .links a:hover {
            background: #2563eb;
            color: white;
        }
        .footer {
            margin-top: 40px;
            color: #9ca3af;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚽</div>
        <h1>FootHub</h1>
        <p class="tagline">축구 직관 기록 앱 | Football Match Diary</p>

        <div class="links">
            <a href="privacy-policy.html">개인정보처리방침 | Privacy Policy</a>
            <a href="terms-of-service.html">이용약관 | Terms of Service</a>
        </div>

        <p class="footer">© 2025 FootHub. All rights reserved.</p>
    </div>
</body>
</html>
